<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chackrounite aigu.com</title>
    <meta name="description" content="Chackrounite aigu.com" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css?##VERSION##" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-responsive.min.css?##VERSION##" />
    <link rel="stylesheet" href="css/application.css?##VERSION##" />
    <link rel="stylesheet" href="css/application-responsive.css?##VERSION##" />

    <!-- JAVASCRIPTS -->
    <script src="vendor/mustache/mustache.0.7.0.js?##VERSION##"></script>
    <script src="vendor/require/require.2.1.1.min.js?##VERSION##"></script>
    <script src="vendor/underscore/underscore.1.4.2.min.js?##VERSION##"></script>
    <script src="vendor/jquery/jquery.1.8.3.min.js?##VERSION##"></script>
    <script src="vendor/backbone/backbone.0.9.2.min.js?##VERSION##"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js?##VERSION##"></script>
    <script src="js/main.js?##VERSION##"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Chackrounite aigu.com</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Page Container -->
      <div id="page"></div>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->


    <!--
      TEMPLATES
    -->
    <script type="text/x-handlebars-template" id="threads-list">
      <div class="row">
        <h2>Les offres du jour</h2>
        <p>Ci-dessous la liste des offres qui viennent d’apparaitre sur net.Prenons la bonne décision: Discutons ces offres.</p>
      
        <ul class="thumbnails threads-list">
          {{#threads}}
          <li class="span4">
            <div class="thumbnail thread">
              <div class="caption">
                <p><span>{{NumberOfComments}}</span> commentraires, <a href="#/thread/{{Id}}">participer à la discussion</a> </p>
              </div>
              <a href="#/thread/{{Id}}"><img style="img" alt="" src="{{Subject.Media}}" /></a>
              <div class="caption">
                <h5><img src="{{Subject.Origin.Logo}}" class="logo" /><span>{{Subject.Title}}</span></h5>
                <h5><small>by <span>{{Subject.Origin.Name}}</span></small></h5>
              </div> 
            </div>
          </li>
          {{/threads}}
        </ul>
      </div>
    </script><!-- #sales-list -->

    <script type="text/x-handlebars-template" id="thread-detail">
      <div class="row">

        <!-- Thread detail -->
        <div class="span6 thread-detail">
          <div class="page-header">
            <h1><img src="{{thread.Subject.Origin.Logo}}" style="width: 40px; height: 40px"> {{thread.Subject.Title}}</h1>
          </div>
          <ul class="thumbnails">            
            <li class="span6">
              <div>
                <a class="thumbnail">
                  <img src="{{thread.Subject.Media}}" alt="" class="img" />
                </a>
                <br>
                <div class="caption">
                  <h3>Description:<small> plus d'information disponibles sur vente-privee.com</small></h3>
                  <p style="font-size:medium;text-align:justify; line-height:20px">{{thread.Subject.Description}}</p>
                  <h4>{{thread.Subject.NumberOfExternalVisit}} membres ont visité l'offre sur {{thread.Subject.Origin.Name}} <a href="{{thread.Subject.Url}}" class="btn btn-primary">j'y vais</a> </h4>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- .span6 -->
      
        <!-- Discussion  & previous -->
        <div id="thread" class="span5 well container-fluid">
          <div class="row-fluid">

            <!-- Header discussion -->
            <div class="row-fluid">
              <div class="span6">
                <h4>Commentaires: {{thread.Comments.length}} </h4>
              </div>
            </div>
            <div class="row-fluid">
              <hr style="margin: 5px 0 20px 0">
            </div>
            <!-- Header discussion end -->

            <!-- A comment -->
            {{#thread.Comments}}
            <div class="row-fluid">
              <div class="row-fluid">
                <div class="span8 pull-left">
                  <i class="icon-eye-close"></i><strong><span> @{{AuthorNickname}}</span></strong>
                </div>
                <a class="span3 star{{#isStared}} stared{{/isStared}}" data-comment-id="{{Id}}" data-subject-id="{{thread.Subject.SubjectId}}" style="text-align: right">
                  <span>{{Stars.length}}</span>
                  <i class="icon-star{{^isStared}}-empty{{/isStared}}"></i>
                </a>
                <div class="span1">
                  <span>{{CreatedSince}}</span>
                </div>
              </div>

              <div class="row-fluid">
                <p><span>{{Body}}</span></p>
              </div>
            </div>
            <hr style="margin: 5px 0px 5px 0px">
            {{/thread.Comments}}
            <!-- A comment end -->

          </div>
      
          <div id="comment" class="row-fluid">
            <div class="row-fluid ">
              <input type="text" class="input-xlarge span12" placeholder="Participer !">
            </div>
          </div>

        </div><!-- #thread -->
      </div><!-- .row -->
    </script><!-- #thread-detail -->

  </body>
</html>
