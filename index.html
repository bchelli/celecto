<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Celecto.com</title>
    <meta name="description" content="Community ELECT the Offer" />
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css?##VERSION##" />
    <link rel="stylesheet" href="css/application.css?##VERSION##" />
    <link rel="stylesheet" href="css/application-responsive.css?##VERSION##" />

    <!-- JAVASCRIPTS -->
    <script src="vendor/mustache/mustache.0.7.0.js?##VERSION##"></script>
    <script src="vendor/require/require.2.1.1.min.js?##VERSION##"></script>
    <script src="vendor/underscore/underscore.1.4.2.min.js?##VERSION##"></script>
    <script src="vendor/jquery/jquery.1.8.3.min.js?##VERSION##"></script>
    <script src="vendor/backbone/backbone.0.9.2.min.js?##VERSION##"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js?##VERSION##"></script>
    <script src="js/main.js?##VERSION##"></script>
  </head>
  <body>

    <div id="header" class="navbar navbar-fixed-top"></div>

    <div class="container">

      <!-- Page Container -->
      <div id="page"></div>

      <!-- Login Popup Container -->
      <div id="loginPopup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginPopupLabel" aria-hidden="true"></div>

      <hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->


    <!--
      TEMPLATES
    -->
    <script type="text/x-handlebars-template" id="offres-du-jour">
      <h2>Les offres du jour</h2>
      <p>Ci-dessous la liste des offres qui viennent d’apparaitre sur net.Prenons la bonne décision: Discutons ces offres.</p>
      
      <div class="row thumbnails threads-list">
        {{#threads}}
        <div class="span4">
          <div class="thumbnail thread">
            <div class="caption">
              <p><span>{{NumberOfComments}}</span> commentraires, <a href="#/thread/{{Id}}">participer à la discussion</a> </p>
            </div>
            <a href="#/thread/{{Id}}"><img style="img" alt="" src="{{Subject.Media}}" /></a>
            <div class="caption">
              <h5><img src="{{Subject.Origin.Logo}}" class="logo" /><span>{{Subject.Title}}</span></h5>
              <h5><small>by <span>{{Subject.Origin.Name}}</span></small></h5>
            </div> 
          </div>
        </div>
        {{/threads}}
      </div>
    </script><!-- #sales-list -->

    <script type="text/x-handlebars-template" id="offres-precedentes">
      <h2>Les offres du Zboub</h2>
      <p>Ci-dessous la liste des offres qui viennent d’apparaitre sur net.Prenons la bonne décision: Discutons ces offres.</p>
      
      <div class="row thumbnails threads-list">
        {{#threads}}
        <div class="span4">
          <div class="thumbnail thread">
            <div class="caption">
              <p><span>{{NumberOfComments}}</span> commentraires, <a href="#/thread/{{Id}}">participer à la discussion</a> </p>
            </div>
            <a href="#/thread/{{Id}}"><img style="img" alt="" src="{{Subject.Media}}" /></a>
            <div class="caption">
              <h5><img src="{{Subject.Origin.Logo}}" class="logo" /><span>{{Subject.Title}}</span></h5>
              <h5><small>by <span>{{Subject.Origin.Name}}</span></small></h5>
            </div> 
          </div>
        </div>
        {{/threads}}
      </div>
    </script><!-- #sales-list -->

    <script type="text/x-handlebars-template" id="thread-detail">
      <div class="row">

        <!-- Thread detail -->
        <div class="thread-detail span6">
          <div class="page-header">
            <h3><img src="{{thread.Subject.Origin.Logo}}" style="width: 40px; height: 40px"> {{thread.Subject.Title}}</h3>
          </div>
          <ul class="thumbnails">            
            <li class="span6">
              <div>
                <a class="thumbnail">
                  <img src="{{thread.Subject.Media}}" alt="" class="img" />
                </a>
                <br>
                <div class="caption">
                  <h3>Description:<small> Plus d'information disponibles sur {{thread.Subject.Origin.Name}}</small></h3>
                  <p style="font-size:medium;text-align:justify; line-height:20px">{{{thread.Subject.Description}}}</p>
                  <h4>{{thread.Subject.NumberOfExternalVisit}} membres ont visité l'offre sur {{thread.Subject.Origin.Name}} <a href="{{thread.Subject.Url}}" target="_blank" class="btn btn-primary btn-visit">j'y vais</a> </h4>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- .span6 -->
      
        <!-- Discussion  & previous -->
        <div class="hero-unit span6">
          <div id="thread">
            <div class="row-fluid">
  
              <!-- Header discussion -->
              <div class="row-fluid">
                <div class="span6">
                  <h4>Commentaires: {{thread.Comments.length}} </h4>
                </div>
              </div>
              <div class="row-fluid">
                <hr style="margin: 5px 0 20px 0">
              </div>
              <!-- Header discussion end -->
  
              <!-- A comment -->
              {{#thread.Comments}}
              <div class="row-fluid">
                <div class="row-fluid">
                  <div class="span8 pull-left">
                   <strong><span> @{{AuthorNickname}}</span></strong>
                  </div>
                  <div class="span4 comment-infos">
                    <span >{{Stars.length}}</span>
                    <a class="star{{#isStared}} stared{{/isStared}}" data-comment-id="{{Id}}" data-subject-id="{{thread.Subject.SubjectId}}" style="text-align: right">
                      <i class="icon-star{{^isStared}}-empty{{/isStared}}"></i>
                    </a>
                    <span> {{CreatedSince}}</span>
                  </div>
                </div>
  
                <div class="row-fluid">
                  <p><span>{{Body}}</span></p>
                </div>
              </div>
              <hr style="margin: 5px 0px 5px 0px">
              {{/thread.Comments}}
              <!-- A comment end -->
  
            </div>
        
            <div id="comment" class="row-fluid">
              <form class="row-fluid form-comment">
                <input id="add-comment" type="text" class="input-xlarge span10" placeholder="Participer !">
                <input type="submit" value="Envoyer" class="btn btn-primary span2 pull-right add-comment-btn" />
                <span class="comment-limit"></span>
              </form>
            </div>
  
          </div><!-- #thread -->
        </div><!-- .hero-unit -->
      </div><!-- .row -->
    </script><!-- #thread-detail -->

    <script type="text/x-handlebars-template" id="header-tmpl">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a>
          <a class="brand" href="#"><b>C</b>ommunity <b>Elect</b> the <b>O</b>ffer</a>
          <div class="btn-group pull-right">
          {{#isLogged}}
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> {{member.Nickname}} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#" class="signout">Se déconnecter</a></li>
            </ul>
          {{/isLogged}}
          {{^isLogged}}
            <a href="#" class="btn signin"><i class="icon-user"></i> Login</a>
          {{/isLogged}}
          </div>
          <div class="nav-collapse">
            <ul class="nav">
              {{#pages}}
              <li{{#isPageSelected}} class="active"{{/isPageSelected}}><a href="{{url}}">{{label}}</a></li>
              {{/pages}}
            </ul>
          </div>
        </div>
      </div>
    </script><!-- #header-tmpl -->

    <script type="text/x-handlebars-template" id="about">
      <h3>CElectO <small>c'est quoi ?</small></h3><br />
      <p style="text-align:justify">
        CElectO est une communauté qui se conseille, s’organise et s’entraide dans le chaos des offres quotidiennes.<br />
        Chaque jour, plusieurs offres apparaissent sur internet. CElecto propose à sa communauté un sommaire quotidien (daily digest ) des offres les plus intéressantes qui viennent d’apparaitre sur le net. Les offres qui cachent des vices, des fausses promotions, des pratiques non-éthiques seront démasquées par la communauté. D’autre part, les offres de valeur seront reconnues et recommandées.C’est la communauté qui décide ! <br />
        Sur CElectO, chaque offre aura son espace de discussion dédiée. Celecto intégre un système de micro-message simple d’utilisation. Chacun peut donner son avis, poser des questions, partager une information, alerter les autres membres…
      </p>
      <br />
      <h3>CElectO <small>Pourquoi ?</small></h3><br />
      <p style="text-align:justify">
        Un des fondements d’internet, c’est le partage : partage de connaissances, de documents, de photos, de vidéos, de nouvelles, d’informations personnelles et coopératives…<br />
        Mais la partie d’internet dédiée à l’e-commerce est passée à côté de cette valeur: L’internaute est seul face à l’offre, il est submergé de questions: Le sérieux de la marque, la qualité du produit, le prix le plus bas sur internet, l’utilité, la garantie… Cette  ambigüité n’est pas bénéfique pour l’internaute,  car elle altère sa prise de décision.  Mais pourquoi les sites marchands veulent isoler l’internaute ? Est-ce un privilège ? Est-ce une stratégie : Diviser pour régner ?  La réponse se trouve dans la nature de leur activité : le commerce, ils sont plutôt occupés à négocier, à déployer leurs plans marketing et à réduire leurs coûts …<br />
        Pour les sites d’e-commerce classiques, les internautes ont un gros avantage, les offres sont quasi-illimitées dans le temps.  Assez pour que l’internaute demande  l’avis d’amis, famille et collègue. Il bénéficie aussi d’un autre atout, les comparateurs de prix ont eu le temps de capturer l’offre, et les sites spécialisés à évaluer le produit.de chercher sur les sites spécialisés et les comparateurs prix qui  En plus on est dans un achat planifié<br />
        Mais aujourd’hui on a de plus en plus d’offres volatiles, à durée. Dans ce cas, l’internaute perd ses atouts : le temps est comptés, le stock est limité, les comparateur de prix n’ont pas eu le temps de capturer le prix de cette offre vue sa nature éphémère.  En plus l’internaute est dans une approche opportuniste qui va altérer encore sa prise de décision.  Les  internautes face ce genre d’offre vont prendre l’initiative d’évaluer l’offre : Le prix,  La qualité du produit … C’est de ce constat qu’est née le concept de CElectO : Offrir au internaute dans le cadre d’une communauté un espace pour partager autour des offres volatiles.
      </p>
    </script><!-- #about -->

    <script type="text/x-handlebars-template" id="login">
      <form class="form-horizontal form-login">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="loginPopupLabel">Login</h3>
        </div>
        <div class="modal-body">
          <div class="control-group">
            <label class="control-label" for="loginEmail">Email</label>
            <div class="controls">
              <input type="email" id="loginEmail" placeholder="Email" value="{{login}}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="loginPassword">Password</label>
            <div class="controls">
              <input type="password" id="loginPassword" placeholder="Password">
              {{#error}}<p class="text-error">Mauvais email ou mot de passe.</p>{{/error}}
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
          <a class="open-signup">ou créer votre compte</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </script><!-- #login -->

    <script type="text/x-handlebars-template" id="signup">
      <form class="form-horizontal form-signup">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="loginPopupLabel">Créer mon compte</h3>
        </div>
        <div class="modal-body">
          <div class="control-group">
            <label class="control-label" for="signupNickname">Nickname</label>
            <div class="controls">
              <input type="text" id="signupNickname" placeholder="Nickname" value="{{nickname}}">
              {{#error.nickNameMandatory}}<p class="text-error">Veuillez renseigner un nickName.</p>{{/error.nickNameMandatory}}
              {{#error.duplicateNickName}}<p class="text-error">Nickname déjà utilisé.</p>{{/error.duplicateNickName}}
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="signupEmail">Email</label>
            <div class="controls">
              <input type="email" id="signupEmail" placeholder="Email" value="{{email}}">
              {{#error.emailMandatory}}<p class="text-error">Veuillez renseigner une adresse email.</p>{{/error.emailMandatory}}
              {{#error.duplicateEmail}}<p class="text-error">Adresse email déjà utilisée.</p>{{/error.duplicateEmail}}
              {{#error.emailInvalid}}<p class="text-error">Adresse email invalide.</p>{{/error.emailInvalid}}
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="signupPassword">Password</label>
            <div class="controls">
              <input type="password" id="signupPassword" placeholder="Password">
              {{#error.passwordsMandatory}}<p class="text-error">Veuillez renseigner un mot de passe.</p>{{/error.passwordsMandatory}}
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="signupRePassword">Re Password</label>
            <div class="controls">
              <input type="password" id="signupRePassword" placeholder="Password">
              {{#error.passwordsMismatch}}<p class="text-error">Veuillez renseigner deux fois le même mot de passe.</p>{{/error.passwordsMismatch}}
              {{#error.unknown}}<p class="text-error">oups! On rencontre des problèmes techniques, essayez plus tard.</p>{{/error.unknown}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          <button type="submit" class="btn btn-primary">Créer mon compte</button>
        </div>
      </form>
    </script><!-- #signup -->

  </body>
</html>
